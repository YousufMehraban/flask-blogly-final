{% extends 'base.html' %}

{% block title %} 
Edit Tag
{% endblock %}



{% block content %} 
<form action="/add_tag/{{tag.id}}" method="POST" id="form">
    <fieldset > 
        <legend><h1> Edit: {{tag.name}}: </h1></legend>
        <p>Tag Name:</p>
        <input type="text" name="name" placeholder=" {{tag.name}}">
        
        <h3>Tag Posts:</h3>
        {% for post in posts %}
        <p><input type="checkbox" name="checkboxes" value="{{post.id}}"> {{post.title}}</p>
        {% endfor %}
        <p>
            <button>Save Edit</button>
            <a href="/tags" id="cancel-edit">Cancel</a>
        </p>    
    </fieldset>
</form>

<p><a href="/">Back to User List</a></p>

{% endblock %}
