{% extends 'base.html' %}

{% block title %} 
Add User
{% endblock %}



{% block content %} 
<form action="/add_user" method="POST" id="form">
    <fieldset > 
        <legend><h1> Add New User: </h1></legend>
        <p>First Name</p>
        <input type="text" name="first_name" placeholder="enter a first name">
        <p>Last Name</p>
        <input type="text" name="last_name" placeholder="enter a last name">
        <p>Image URL</p>
        <input type="url" name="image_url" placeholder="add an image of the user">
        <p><button>Add User</button></p>
    </fieldset>
</form>

<p><a href="/">Back to User List</a></p>

{% endblock %}
