{% extends 'base.html' %}

{% block title %} 
Posts
{% endblock %}



{% block content %} 
    
    <h1>{{post.title}} </h1>
    <p>{{post.content}} </p>

    <p>by: {{post.users.first_name}} {{post.users.last_name}}, on {{post.created_at}}</p>

    <p> <a href="/tags">Tags:</a>  {% for tag in post.tags%}
        <a href="/tag_details/{{tag.id}}" id="tags">{{tag.name}}</a>
        {% endfor %}
    </p>

    <a href="/edit_post/{{post.id}}" class="links">
        <button id="edit">Edit</button>
    </a>
    <a href="/delete/post/{{post.id}}" class="links">
        <button id="delete">Delete</button>
    </a>

    <p><a href="/">Back to User List</a></p>

{% endblock %}
